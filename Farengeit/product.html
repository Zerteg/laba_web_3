    <style>
        /* Анимация загрузки */
        .loading {
            background-color: #f0f0f0;
            height: 20px;
            width: 100%;
            margin-bottom: 10px;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -100px 0;
            }
            100% {
                background-position: 1500px 0;
            }
        }

        .loading-text {
            background: linear-gradient(to right, #f0f0f0 8%, #5555f0 18%, #f0f0f0 33%);
            background-size: 800px 104px;
        }

        /* Стили для placeholder'ов */
        .loading-price {
            background-color: #e0e0e0;
            height: 40px;
            width: 100px;
            display: inline-block;
            animation: shimmer 0.5s infinite;
        }

        .loading-block {
            background-color: #e0e0e0;
            height: 200px;
            animation: shimmer 0.5s infinite;
        }
    </style>
</head>
