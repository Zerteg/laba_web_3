    <!-- Заголовок страницы -->
    <header class="bg-light text-center py-3">
        <div class="container">
            <h1> <i class="bi bi-list"></i> Каталог товаров</h1>
            <p id="headerDescription">Поиск товаров</p>
        </div>
    </header>

    <section class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="searchForm">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text align-items-center" id="search-icon"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Поиск товаров..." aria-label="Поиск товаров">

                    </div>
                </form>
            </div>
        </div>
    </section>
    

    <!-- Каталог товаров/услуг -->
    <section class="container my-5">
        <h2>Наши товары</h2>
        <div class="row" id="productCatalog">
            <!-- Динамически добавляемые карточки товаров будут отображаться здесь -->

    <!-- Скрипт для динамической загрузки товаров/услуг -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productCatalog = document.getElementById('productCatalog');
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

        
            // Пример данных товаров (в будущем можно заменить на данные из API)
            const services = [
    { id: 1, title: 'Котельное оборудование', imageUrl: 'media/kotelnoe.jpg' },
    { id: 2, title: 'Водонагреватели', imageUrl: 'media/vodonagrev.jpg' },
    { id: 3, title: 'Радиаторы отопления', imageUrl: 'media/radiator.jpg' },
    { id: 4, title: 'Насосы и насосное оборудование', imageUrl: 'media/nasos.jpg' },
    { id: 5, title: 'Трубы и фитинги', imageUrl: 'media/trubifitingi.jpg' },
    { id: 6, title: 'Сантехника', imageUrl: 'media/santehnika.jpg' }
];

            // Функция отображения товаров
function displayServices(services) {
    productCatalog.innerHTML = ''; // Очистить каталог перед обновлением
    services.forEach(service => {
        const card = `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="d-flex justify-content-center">
                        <img src="${service.imageUrl}" class="card-img-top" alt="${service.title}" style="max-width: 40%; height: auto; margin-top: 20px;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">${service.title}</h5>
                        <a href="product.html?id=${service.id}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        `;
        productCatalog.innerHTML += card;
    });
}


            // Изначально отображаем все товары
            displayServices(services);

            // Обработка поиска
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Предотвращаем перезагрузку страницы
                const searchValue = searchInput.value.toLowerCase();
                const filteredServices = services.filter(service =>
                    service.title.toLowerCase().includes(searchValue)
                );
                displayServices(filteredServices);
            });
        });
    </script>
</body>
