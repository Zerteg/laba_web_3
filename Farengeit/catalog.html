<!-- Заголовок страницы -->

<section class="container my-4">

<!-- Скрипт для динамической загрузки товаров/услуг -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const productCatalog = document.getElementById('productCatalog');
        const messageContainer = document.getElementById('messageContainer'); // Контейнер для сообщения
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        let allServices = []; // Массив для хранения всех товаров

        // Функция для проверки аутентификации
        async function fetchProducts() {
            const token = localStorage.getItem('jwtToken');

            if (!token) {
                messageContainer.innerHTML = `
                    <div class="alert alert-warning d-flex justify-content-between align-items-center">
                        <span>Пожалуйста, войдите в систему, чтобы просматривать товары.</span>
                        <button type="button" class="btn-close" aria-label="Close" id="closeMessage"></button>
                    </div>
                `;
                productCatalog.style.display = 'none';

                document.getElementById('closeMessage').addEventListener('click', function() {
                    window.location.href = 'forms/login.html';
                });
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/protected/products', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка авторизации. Пожалуйста, войдите заново.');
                }

                allServices = await response.json(); // Сохраняем все товары
                displayServices(allServices); // Отображаем все товары

            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Функция отображения товаров
        function displayServices(services) {
            productCatalog.innerHTML = '';
            services.forEach(service => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="d-flex justify-content-center">
                                <img src="${service.image_url}" class="card-img-top" alt="${service.title}" style="max-width: 40%; height: auto; margin-top: 20px;">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-center">${service.title}</h5>
                                <a href="product.html?id=${service.id}" class="btn btn-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                `;
                productCatalog.innerHTML += card;
            });
        }

        // Обработчик для поиска по каталогу
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Предотвращаем перезагрузку страницы
            const searchValue = searchInput.value.toLowerCase();

            // Фильтрация товаров по названию
            const filteredServices = allServices.filter(service =>
                service.title.toLowerCase().includes(searchValue)
            );

            displayServices(filteredServices); // Отображаем отфильтрованные товары
        });

        // Вызываем функцию получения товаров при загрузке страницы
        fetchProducts();
    });
</script>
</body>
